buildscript {
    repositories {
        google()  // This ensures that the plugin is fetched from Google's Maven repository.
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // Or latest Gradle version
        classpath 'com.google.gms:google-services:4.3.15' // Or latest Google Services Plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
